#server-port
server.port = 9080

#JDBC connection properties
spring.datasource.url = jdbc:mysql://localhost:3306/user_info
spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver
spring.datasource.username = root
spring.datasource.password = root

#Hibernate configurations
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# to use application-prod.properties
# by default, application.properties is chosen
# =prod (the part after hyphen)
# configurations that are not overridden are pulled from this file
spring.profiles.active=prod 